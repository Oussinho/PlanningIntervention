<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.js"></script>
    <script>
        // Fonction qui sera appelée pour récupérer les données depuis Google Sheets
        function init() {
            Tabletop.init({
                key: 'https://docs.google.com/spreadsheets/d/1rX8iqOxaW50tFGpVoYLP7sHGOTJbB2j5dIwi-kBA0Vg/edit?usp=sharing', // Remplace avec ton lien de feuille
                callback: function(data, tabletop) {
                    console.log(data); // Affiche les données pour vérifier que tout fonctionne
                    // On appelle la fonction pour vérifier les identifiants après avoir chargé les données
                    document.getElementById('loginForm').onsubmit = function(event) {
                        event.preventDefault(); // Empêche l'envoi classique du formulaire
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        checkCredentials(email, password, data); // Vérifie les identifiants
                    };
                },
                simpleSheet: true
            });
        }

        // Fonction pour vérifier si les identifiants sont corrects
        function checkCredentials(email, password, data) {
            const user = data.find(user => user.Email === email && user['Mot de passe'] === password);
            if (user) {
                // Si les identifiants sont corrects, stocke l'email et le rôle dans le localStorage
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', user.Role);
                // Redirige vers la page appropriée en fonction du rôle
                window.location.href = user.Role + '.html';
            } else {
                // Si les identifiants sont incorrects
                alert('Identifiants incorrects. Veuillez réessayer.');
            }
        }

        // Initialisation de Tabletop lors du chargement de la page
        window.onload = init;
    </script>
</head>
<body>
    <h1>Connexion</h1>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
</body>
</html>
