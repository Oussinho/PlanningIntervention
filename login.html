<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planning des Interventions</title>
</head>
<body>
    <h1>üìã Connexion au Planning des Interventions</h1>

    <!-- Formulaire de connexion -->
    <form id="loginForm">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Se connecter</button>
    </form>

    <script>
        // Fonction pour charger les donn√©es depuis Google Sheets en CSV
        async function loadData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1rX8iqOxaW50tFGpVoYLP7sHGOTJbB2j5dIwi-kBA0Vg/gviz/tq?tqx=out:csv&sheet=Utilisateurs';
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const data = csvToArray(csvText);
            console.log(data); // Affiche les donn√©es pour v√©rifier
            return data;
        }

        // Convertir le CSV en tableau d'objets
        function csvToArray(csv) {
            const rows = csv.split('\n');
            const headers = rows[0].split(',');
            const result = rows.slice(1).map(row => {
                const values = row.split(',');
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index];
                });
                return obj;
            });
            return result;
        }

        // Charger les donn√©es et d√©finir l'√©v√©nement du formulaire
        loadData().then(data => {
            document.getElementById('loginForm').onsubmit = function(event) {
                event.preventDefault(); // Emp√™cher l'envoi classique du formulaire
                const email = document.getElementById('email').value; // R√©cup√©ration de l'email
                const password = document.getElementById('password').value; // R√©cup√©ration du mot de passe
                checkCredentials(email, password, data); // V√©rification des identifiants
            };
        });

        // Fonction pour v√©rifier les identifiants
        function checkCredentials(email, password, data) {
            let userFound = false;
            data.forEach(function(row) {
                if (row.Email === email && row['Mot de passe'] === password) {
                    userFound = true;
                    alert('Connexion r√©ussie');
                    // Redirection en fonction du r√¥le
                    if (row.Role === 'Admin') {
                        window.location.href = 'admin_dashboard.html'; // Page Admin
                    } else if (row.Role === 'Technicien') {
                        window.location.href = 'technician_dashboard.html'; // Page Technicien
                    } else if (row.Role === 'Op√©rateur') {
                        window.location.href = 'operator_dashboard.html'; // Page Op√©rateur
                    }
                }
            });

            if (!userFound) {
                alert('Email ou mot de passe incorrect');
            }
        }
    </script>
</body>
</html>
