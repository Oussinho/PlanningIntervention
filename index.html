<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“‹ Planning des Interventions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Planning des Interventions</h1>
  <div id="table_div">Chargement...</div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const queryString = encodeURIComponent('SELECT A, B, C, D, E, F');
      const dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1rX8iqOxaW50tFGpVoYLP7sHGOTJbB2j5dIwi-kBA0Vg/gviz/tq?sheet=Feuille1&headers=1&tq=' + queryString;

      const query = new google.visualization.Query(dataSourceUrl);
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById('table_div').innerText = 'Erreur de chargement : ' + response.getMessage();
          return;
        }
        const data = response.getDataTable();
        const table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {showRowNumber: true, width: '100%', height: 'auto'});
      });
    }
  </script>
</body>
</html>
