<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Technicien</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script> <!-- Ajouter l'API Google Sheets -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .planning-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .planning-table th, .planning-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .planning-table th {
            background-color: #3498db;
            color: white;
        }
        .indisponibilite-form {
            margin-top: 20px;
        }
    </style>
    <script>
        const technicienConnecte = "TECH001"; // Exemple de Tech ID du technicien connect√©

        // API Google Sheets - R√©cup√©rer les donn√©es
        function init() {
            gapi.client.init({
                apiKey: 'AIzaSyDGGHn1u1XJ74C8S9rGPb-qGszhpFjSU8s',
                clientId: '1013076269269-rebqrm931g5reepsbaqjc8lah4bk9gvs.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/spreadsheets.readonly',
            }).then(function() {
                loadData();
            });
        }

        function loadData() {
            const spreadsheetId = '1rX8iqOxaW50tFGpVoYLP7sHGOTJbB2j5dIwi-kBA0Vg'; // L'ID de votre feuille Google Sheets
            const range = 'Planning!A1:F'; // Plage de donn√©es contenant les missions

            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: spreadsheetId,
                range: range,
            }).then(function(response) {
                const rows = response.result.values;
                if (rows.length) {
                    afficherPlanning(rows);
                } else {
                    console.log("Aucune donn√©e trouv√©e.");
                }
            });
        }

        // Affichage du planning filtr√© par technicien
        function afficherPlanning(rows) {
            let tableHtml = '';
            rows.forEach((row, index) => {
                // La premi√®re ligne contient les en-t√™tes, donc on commence √† partir de l'index 1
                if (index === 0) return;

                const [techID, date, mission, heure, lieu, statut] = row;

                // V√©rifier si le Tech ID correspond √† celui du technicien connect√©
                if (techID === technicienConnecte) {
                    tableHtml += `
                        <tr>
                            <td>${date}</td>
                            <td>${mission}</td>
                            <td>${heure}</td>
                            <td>${lieu}</td>
                            <td>${statut}</td>
                            <td><button class="button" onclick="confirmerMission('${date}')">Confirmer</button></td>
                            <td><button class="button" onclick="refuserMission('${date}')">Refuser</button></td>
                        </tr>
                    `;
                }
            });

            $('#planning-table-body').html(tableHtml);
        }

        // Fonction pour confirmer une mission
        function confirmerMission(date) {
            alert('Mission du ' + date + ' confirm√©e !');
        }

        // Fonction pour refuser une mission
        function refuserMission(date) {
            alert('Mission du ' + date + ' refus√©e.');
        }

        // Fonction pour afficher les indisponibilit√©s
        function afficherIndisponibilite() {
            const debut = document.getElementById('indisponibilite-debut').value;
            const fin = document.getElementById('indisponibilite-fin').value;

            if (debut && fin) {
                alert(`Indisponibilit√© ajout√©e du ${debut} au ${fin}`);
            } else {
                alert('Veuillez remplir les deux champs.');
            }
        }

        $(document).ready(function() {
            gapi.load('client:auth2', init);

            // Lorsque l'utilisateur soumet le formulaire d'indisponibilit√©
            $('#indisponibilite-form').on('submit', function(event) {
                event.preventDefault();
                afficherIndisponibilite();
            });
        });
    </script>
</head>
<body>
    <h1>üìÖ Dashboard Technicien</h1>

    <h2>Planning des Missions</h2>
    <table class="planning-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Mission</th>
                <th>Heure</th>
                <th>Lieu</th>
                <th>Statut</th>
                <th>Actions</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="planning-table-body">
            <!-- Les missions seront inject√©es ici via JavaScript -->
        </tbody>
    </table>

    <h2>Ajouter une P√©riode d'Indisponibilit√©</h2>
    <form id="indisponibilite-form" class="indisponibilite-form">
        <label for="indisponibilite-debut">Date de d√©but :</label>
        <input type="date" id="indisponibilite-debut" required><br><br>
        
        <label for="indisponibilite-fin">Date de fin :</label>
        <input type="date" id="indisponibilite-fin" required><br><br>

        <button class="button" type="submit">Ajouter Indisponibilit√©</button>
    </form>
</body>
</html>
